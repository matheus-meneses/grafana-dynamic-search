services:
  grafana:
    user: root
    container_name: 'matheusmeneses-grafanadynamicsearch-panel'

    build:
      context: .
      args:
        grafana_image: ${GRAFANA_IMAGE:-grafana-enterprise}
        grafana_version: ${GRAFANA_VERSION:-12.3.0}
        development: ${DEVELOPMENT:-false}
        anonymous_auth_enabled: ${ANONYMOUS_AUTH_ENABLED:-true}
    ports:
      - 3000:3000/tcp
    volumes:
      - ../dist:/var/lib/grafana/plugins/matheusmeneses-grafanadynamicsearch-panel
      - ../provisioning:/etc/grafana/provisioning
      - ..:/root/matheusmeneses-grafanadynamicsearch-panel

    environment:
      NODE_ENV: development
      GF_LOG_FILTERS: plugin.matheusmeneses-grafanadynamicsearch-panel:debug
      GF_LOG_LEVEL: debug
      GF_DATAPROXY_LOGGING: 1
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: matheusmeneses-grafanadynamicsearch-panel